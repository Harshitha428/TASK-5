<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Friendly Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact</li>
      </ul>
    </nav>
    <a href="#services" class="btn">Shop Now</a>
  </header>

  <main>
    <div class="content-row">
      <div class="content-text">
        <h1 align="center">Welcome to Our Website</h1>
        <p>
          "DO YOU WANT GROCERY WITHOUT TENSION? VISIT OUR WEBSITE?"
        </p>
        <div class="card">
         <h3>Free Delivery</h3>
        <p>Fast and reliable delivery on all orders.</p>
        </div>
      </div>
      <div class="content-image">
        <img src="https://woovina.com/images/2020/07/25/best-ecommerce-website-templates.jpg" alt="Sample" />
      </div>
    </div>
  </main>
  <section class="products">
  <h2>Our Products</h2>
  <div class="product-container">
    <div class="product-card">
      <img src="https://thefederal.com/file/2023/07/rice-export.webp" alt="Rice">
      <h3>Rice</h3>
      <p>₹50/kg</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://wallpaperaccess.com/full/1751326.jpg" alt="Milk">
      <h3>Milk</h3>
      <p>₹60/L</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://th.bing.com/th/id/OIP.q6d1UR9sbDh2lkpicD0bcAHaEc?rs=1&pid=ImgDetMain" alt="Vegetables">
      <h3>Vegetables</h3>
      <p>₹30/kg</p>
      <button>Add to Cart</button>
    </div>
  </div>
</section>
</body>


<footer>

</footer>

</html>
